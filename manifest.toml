packaging_format = 2

id = "rss"
name = "RSS"
description.en = "Simple RSS feed aggregator"
description.fr = "AgrÃ©gateur de flux RSS simple"

version = "1.4.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
code = "https://github.com/ssddanbrown/rss"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap =false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/ssddanbrown/rss/archive/refs/tags/v1.4.2.tar.gz"
        sha256 = "4315ec1c698ae500f20d4eaaad6b17770a99f71e7c080f766a0c08145c4ed257"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "sqlite3, php8.1-curl, php8.1-mbstring, php8.1-xml, php8.1-zip, php8.1-gd, php8.1-sqlite3, php8.1-bcmath"
